apiVersion: apps/v1
kind: Deployment
metadata:
  name: algo-next
  labels:
    app: algo-next
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algo-next
  template:
    metadata:
      labels:
        app: algo-next
    spec:
      containers:
        - name: algo-next
          image: 100xdevs/algo-next:30530d895853b09d7e0b4d80ef0e014e8158f59e
          ports:
            - containerPort: 3000
            - containerPort: 5555
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: algo-arena-db
                  key: DATABASE_URL
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: algo-arena-config
                  key: NEXTAUTH_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: algo-arena-db
                  key: NEXTAUTH_SECRET
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: algo-arena-db
                  key: REDIS_URL
            - name: JUDGE0_URI
              valueFrom:
                secretKeyRef:
                  name: algo-arena-db
                  key: JUDGE0_URI
            - name: MOUNT_PATH
              valueFrom:
                configMapKeyRef:
                  name: algo-arena-config
                  key: MOUNT_PATH
            - name: CLOUDFLARE_TURNSTILE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: algo-arena-db
                  key: CLOUDFLARE_TURNSTILE_SECRET_KEY
            - name: CLOUDFLARE_TURNSTILE_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: algo-arena-db
                  key: CLOUDFLARE_TURNSTILE_SITE_KEY
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 2000m 
              memory: 512Mi
          volumeMounts:
            - name: problems-pv
              mountPath: /problems
      volumes:
        - name: problems-pv
          persistentVolumeClaim:
            claimName: problems-claim